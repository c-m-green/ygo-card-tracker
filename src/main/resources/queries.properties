create_card_info_table_statement=CREATE TABLE IF NOT EXISTS card_info (id int NOT NULL AUTO_INCREMENT, passcode int NOT NULL, name tinytext NOT NULL, description text, card_type tinyint, variant tinyint, attribute tinytext, attack smallint, defense smallint, level tinyint, scale tinyint, link_value smallint, link_markers tinytext, image text, image_small text, is_fake bool, PRIMARY KEY (id))
create_deck_table_statement=CREATE TABLE IF NOT EXISTS deck (id int NOT NULL AUTO_INCREMENT, name tinytext, note text, PRIMARY KEY (id))
create_my_card_collection_table_statement=CREATE TABLE IF NOT EXISTS my_card_collection (id int NOT NULL AUTO_INCREMENT, card_info_id int, deck_id int, set_code tinytext, in_side_deck bool, is_virtual bool, PRIMARY KEY (id), FOREIGN KEY (card_info_id) REFERENCES card_info(id), FOREIGN KEY (deck_id) REFERENCES deck(id))
select_card_info_table_query=SELECT * FROM card_info
insert_into_card_info_table_statement=INSERT INTO card_info (passcode, name, description, card_type, variant, attribute, attack, defense, level, scale, link_value, link_markers, image, image_small, is_fake) values (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
delete_from_card_info_table_statement=DELETE FROM card_info WHERE id = ?
select_card_info_by_name_query=SELECT * FROM card_info where name = ?
select_card_info_by_passcode_query=SELECT * FROM card_info where passcode = ?