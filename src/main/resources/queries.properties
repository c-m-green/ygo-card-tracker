create_card_info_table_statement=CREATE TABLE IF NOT EXISTS card_info (id int NOT NULL AUTO_INCREMENT, passcode int, name tinytext, card_type tinytext, description text, attack smallint, defense smallint, level tinyint, variant tinytext, attribute tinytext, scale tinyint, link_value smallint, link_markers tinytext, image text, PRIMARY KEY (id))
create_deck_table_statement=CREATE TABLE IF NOT EXISTS deck (id int NOT NULL AUTO_INCREMENT, name tinytext, PRIMARY KEY (id))
create_my_card_collection_table_statement=CREATE TABLE IF NOT EXISTS my_card_collection (id int NOT NULL AUTO_INCREMENT, card_info_id int, deck_id int, in_side_deck bool, PRIMARY KEY (id), FOREIGN KEY (card_info_id) REFERENCES card_info(id), FOREIGN KEY (deck_id) REFERENCES deck(id))
select_table_query=SELECT * FROM MyTable
insert_into_table_statement=INSERT INTO MyTable (col1, col2, col3, col4) values (?, ?, ?, ?)
delete_from_table_statement=DELETE FROM MyTable WHERE id = ?
select_card_by_name_query=SELECT * FROM card_info where name = ?